<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="container">
        <h1 id="head1">Grid and Sliding Gallery</h1>
        <img src="wlcm.jpg" id="wlcm_img">
        <section id="gridsection">
        <h2 id="gallerygrid">Grid Gallery</h2>
            <div>
            <img src="img1.jpg">
                <img src="img2.png">
                <img src="img3.png">
                <img src="img4.jpg">
            </div>
            <div>
            <img src="img5.png">
                <img src="img6.jpg">
                <img src="img7.png">
                <img src="img8.jpg"> 
            </div>
            
        </section>
        <section id="slidegallery">
        <h2 id="galleryslide">Sliding Gallery</h2>
            <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                <center>
                    <img src="img9.png" class="img-responsive">
                    <div class="carousel-content">
                    <p>Ravenpaw</p>
                    </div>
                    </center>
                </div>
                <div class="item">
                <center>
                    <img src="img10.png" class="img-responsive">
                    <div class="carousel-content">
                    <p>Sandstorm</p>
                    </div>
                    </center>
                </div>
                <div class="item">
                <center>
                    <img src="img11.png" class="img-responsive">
                    <div class="carousel-content">
                    <p>Spottedleaf</p>
                    </div>
                    </center>
                </div>
                <div class="item">
                <center>
                    <img src="img12.png" class="img-responsive">
                    <div class="carousel-content">
                    <p>Yellowfang</p>
                    </div>
                    </center>
                </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </section>
        </div>
        
    
    </body>

</html>
